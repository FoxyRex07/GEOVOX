<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GEOVOX Formulario</title>
  <!-- Estilo para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/css/form.css">
</head>

<body>
  <header>
      <!-- Título de la página -->
    <h1 style="text-align: center;">Sube tu anecdota</h1>
  </header>

  <!-- Formulario para ingresar datos -->
  <form id="data-form">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" required /> <!-- Campo de texto para el título -->

    <label for="description">Descripción:</label>
    <textarea id="description" name="description" rows="4" required></textarea> <!-- Campo de texto para la descripción -->

    <label for="image">Subir imagen:</label>
    <input type="file" id="image" name="image" accept="image/*"/>

    <label for="audio">Subir audio:</label>
    <input type="file" id="audio" name="audio" accept="audio/*"/>
    
    
    <!-- Seleccionar el tipo de marcador -->

    <label for="marker-type">Selecciona el tipo de marcador:</label>
      <div id="marker-options" class="marker-options">

        <input type="radio" id="red-marker" name="marker-type" value="red" required>
          <label for="red-marker">
            <img src="imagenes/red.png" alt="Marcador rojo" title="Marcador rojo">
          </label>

        <input type="radio" id="blue-marker" name="marker-type" value="blue" required>
          <label for="blue-marker">
            <img src="imagenes/blue.png" alt="Marcador azul" title="Marcador azul">
          </label>

        <input type="radio" id="green-marker" name="marker-type" value="green" required>
          <label for="green-marker">
            <img src="imagenes/green.png" alt="Marcador verde" title="Marcador verde">
          </label>

        <input type="radio" id="purple-marker" name="marker-type" value="purple" required>
          <label for="purple-marker">
            <img src="imagenes/purple.png" alt="Marcador morado" title="Marcador morado">
          </label>

        <input type="radio" id="gray-marker" name="marker-type" value="gray" required>
          <label for="gray-marker">
            <img src="imagenes/gray.png" alt="Marcador gris" title="Marcador gris">
          </label>
        
        <input type="radio" id="orange-marker" name="marker-type" value="orange" required>
          <label for="orange-marker">
            <img src="imagenes/orange.png" alt="Marcador naranja" title="Marcador naranja">
          </label>

        <input type="radio" id="pink-marker" name="marker-type" value="pink" required>
          <label for="pink-marker">
            <img src="imagenes/pink.png" alt="Marcador rosa" title="Marcador rosa">
          </label>

        <input type="radio" id="yellow-marker" name="marker-type" value="yellow" required>
          <label for="yellow-marker">
            <img src="imagenes/yellow.png" alt="Marcador amarillo" title="Marcador amarillo">
          </label>
      </div>

    <!-- Div para mostrar el mapa -->
    <div id="map"></div>

    <!-- Botón para guardar los datos -->
    <button type="button" id="save-button">Guardar Datos</button>
    <button type="button" id="back-button">Volver al Inicio</button>
  </form>

  <!-- Scripts necesarios para Leaflet y funcionalidad del mapa -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/form.js"></script>
</body>

</html>
